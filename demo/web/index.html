<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    #chart-container {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      height: 300px;
      width: 600px;
      border-bottom: 2px solid #333;
      padding: 20px;
      background: white;
    }
    .bar {
      width: 50px;
      background-color: #3498db;
      transition: height 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      font-size: 12px;
      padding-top: 5px;
      border-radius: 4px 4px 0 0;
    }
  </style>
</head>
<body>
  <h1>Sensor 10 Temperature</h1>
  <div id="chart-container"></div>
  <p id="status">Starting stream...</p>

  <script>
    const container = document.getElementById('chart-container');
    const statusText = document.getElementById('status');
    const MAX_BARS = 10;
    let dataPoints = [];

    async function fetchTemperature() {
      try {
        const response = await fetch('https://localhost:3000/v1/sensors/temperature/10?skip=0&take=1', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer admin' }
        });
        const data = await response.json();
        
        if (data && data.length > 0) {
          const temp = parseFloat(data[0].temperature);
          addBar(temp);
          statusText.innerText = `Last update: ${new Date().toLocaleTimeString()}`;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        statusText.innerText = 'Error fetching data. Ensure local server is running.';
      }
    }

    function addBar(temp) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      // Scale height (e.g., 31.5 becomes 31.5% or multiplied for visibility)
      bar.style.height = `${temp * 5}px`; 
      bar.innerText = temp;

      if (dataPoints.length >= MAX_BARS) {
        const oldestBar = dataPoints.shift();
        container.removeChild(oldestBar);
      }

      dataPoints.push(bar);
      container.appendChild(bar);
    }

    fetchTemperature();
    setInterval(fetchTemperature, 5000);
  </script>
</body>
</html>
